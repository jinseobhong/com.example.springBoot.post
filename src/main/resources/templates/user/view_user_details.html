<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보</title>
  <!-- 부트스트랩 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">회원 정보</h1>
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">회원 상세 정보</h5>
      <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
      <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
    </div>
  </div>
  <div class="text-center mt-3">
    <a href="/user/select/all" class="btn btn-secondary">회원 목록으로 돌아가기</a>
  </div>
</div>
</body>
</html>
